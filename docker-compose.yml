version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: job_portal_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: jobportal
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: job_portal_backend
    ports:
      - "5001:5001"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://mongodb:27017/jobportal
      PORT: 5001
      JWT_SECRET: your_jwt_secret_change_this
      COOKIE_EXPIRE: 7
      NODE_ENV: production
      FRONTEND_ORIGINS: http://localhost:80,http://localhost,http://frontend
    volumes:
      - ./Job-Search-Portal/backend:/app/backend
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: job_portal_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  default:
    name: job_portal_network
